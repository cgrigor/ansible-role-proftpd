---

- hosts: localhost
  gather_facts: false

  vars:

    proftpd_users:
        - name:     user-1
          password: $1$Z4eVi1jp$IQJdkHh28GGFbq9oSQR/b0 # mkpasswd --method=md5 --salt=Z4eVi1jp testpasswordproftpd
          home:     /tmp
          shell:    /bin/false
        - name:     user-2
          password: $1$Z4eVi1jp$o4qLQc670sqyO2CKWzYBm1 # mkpasswd --method=md5 --salt=Z4eVi1jp proftpdtestpassword
          home:     /tmp
          shell:    /bin/false

  roles:
    - proftpd

  tasks:

    # Goss
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/ftpd.passwd:
              exists:   true
              mode:     "0600"
              owner:    root
              group:    root
              filetype: file
              contains:
                - user-1
                - user-2
                - /tmp
                - /bin/false
